<!doctype html>
<html lang="es-hn">

    <meta charset="utf-8">

  </head>
  <body>
    <script src="/scripts/AuthenticationAuthorization.js"></script>
    <script>
      if(!AuthenticationAuthorization.checkAuthentication()) window.location.href = "/login";
      const auth = AuthenticationAuthorization.checkAuthorization("/permisos");
      if(!auth.access) window.location.href = "/home";
    </script>
    <header>
        <section id="title-section">
            <h5 id="role"></h5>
            <h1 id="title">Empleados</h1>
            <button id="logout-btn" class="btn btn-outline-danger">Crerrar Sesión</button>
        </section>
        <section id="options">
            <nav id="nav-options"></nav>
        </section>
    </header>
    <section id="main-container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title"><i class="fas fa-user-tie me-2"></i>Datos del Empleado</h3>
                        </div>
                        <div class="card-body">
                            <form id="employeeForm">
                                <!-- Sección de Información Personal -->
                                <fieldset class="mb-4">
                                    <legend class="fw-bold text-primary"><i class="fas fa-id-card me-2"></i>Información Personal</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">Primer Nombre *</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="middleName" class="form-label">Segundo Nombre</label>
                                            <input type="text" class="form-control" id="middleName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Primer Apellido *</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="secondLastName" class="form-label">Segundo Apellido</label>
                                            <input type="text" class="form-control" id="secondLastName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="idNumber" class="form-label">DNI *</label>
                                            <input type="text" class="form-control" id="idNumber" pattern="[0-9]{13}" title="Ingrese 13 dígitos" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="birthDate" class="form-label">Fecha de Nacimiento *</label>
                                            <input type="date" class="form-control" id="birthDate" required>
                                        </div>
                                    </div>
                                </fieldset>
    
                                <!-- Sección de Datos Laborales -->
                                <fieldset class="mb-4">
                                    <legend class="fw-bold text-primary"><i class="fas fa-briefcase me-2"></i>Datos Laborales</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="position" class="form-label">Cargo *</label>
                                            <select class="form-select" id="position" required>
                                                <option value="">Seleccione un cargo</option>
                                                <option value="1">Administrador</option>
                                                <option value="2">Gerente</option>
                                                <option value="3">Farmacéutico</option>
                                                <option value="4">Cajero</option>
                                                <option value="5">Bodeguero</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="branch" class="form-label">Sucursal *</label>
                                            <select class="form-select" id="branch" required>
                                                <option value="">Seleccione una sucursal</option>
                                                <option value="1">Sucursal Centro</option>
                                                <option value="2">Sucursal Norte</option>
                                                <option value="3">Sucursal Sur</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="salary" class="form-label">Salario *</label>
                                            <div class="input-group">
                                                <span class="input-group-text">L</span>
                                                <input type="number" step="0.01" class="form-control" id="salary" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="hireDate" class="form-label">Fecha de Contratación *</label>
                                            <input type="date" class="form-control" id="hireDate" required>
                                        </div>
                                    </div>
                                </fieldset>
    
                                <!-- Sección de Contacto -->
                                <fieldset class="mb-4">
                                    <legend class="fw-bold text-primary"><i class="fas fa-address-book me-2"></i>Información de Contacto</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">Teléfono *</label>
                                            <input type="tel" class="form-control" id="phone" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Correo Electrónico *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Dirección *</label>
                                        <textarea class="form-control" id="address" rows="2" required></textarea>
                                    </div>
                                </fieldset>
    
                                <!-- Sección de Usuario -->
                                <fieldset class="mb-4">
                                    <legend class="fw-bold text-primary"><i class="fas fa-user-lock me-2"></i>Datos de Usuario</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="username" class="form-label">Nombre de Usuario *</label>
                                            <input type="text" class="form-control" id="username" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="password" class="form-label">Contraseña *</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
    
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary me-md-2" id="resetBtn">
                                        <i class="fas fa-broom me-1"></i> Limpiar
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <i class="fas fa-save me-1"></i> Guardar Empleado
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" data-bs-toggle="modal" class="btn btn-primary"  data-bs-target="#add-employee-modal">añadir</button>
