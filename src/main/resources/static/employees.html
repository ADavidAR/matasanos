<!doctype html>
<html lang="es-hn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/head.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>

    <header>
        <section id="title-section">
            <h1 id="title">Empleados</h1>
        </section>
        <section id="options">
            <nav id="nav-options"></nav>
        </section>
    </header>
    <section id="main-container">
        <div class="table-responsive"> <!-- Hace la tabla responsive en dispositivos pequeños -->
            <table class="table table-bordered table-hover table-striped" id="myTable">
              <thead class="table-dark"> <!-- Cabecera oscura -->
                <tr>
                  <th scope="col" class="text-center"># ID</th> <!-- Centrado y con # -->
                  <th scope="col">Producto</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de filas (puedes borrarlo) -->
                <tr>
                  <td class="text-center">1</td>
                  <td>Laptop HP EliteBook</td>
                </tr>
                <tr>
                  <td class="text-center">2</td>
                  <td>Teclado Mecánico RGB</td>
                </tr>
                <!-- Fin de ejemplo -->
              </tbody>
            </table>
          </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title"><i class="fas fa-user-tie me-2"></i>Datos del Empleado</h3>
                        </div>
                        <div class="card-body">
                            <form id="employeeForm">
                                <!-- Sección de Información Personal -->
                                <fieldset class="mb-4 personData">
                                    <legend class="fw-bold text-primary"><i class="fas fa-id-card me-2"></i>Información Personal</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="idNumber" class="form-label">DNI *</label>
                                            <input type="text" class="form-control" id="idNumber" pattern="[0-9]{13}" title="Ingrese 13 dígitos" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">Primer Nombre *</label>
                                            <input type="text" class="form-control" id="firstName" required>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="middleName" class="form-label">Segundo Nombre</label>
                                            <input type="text" class="form-control" id="middleName">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Primer Apellido *</label>
                                            <input type="text" class="form-control" id="lastName" required>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="secondLastName" class="form-label">Segundo Apellido</label>
                                            <input type="text" class="form-control" id="secondLastName">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="birthDate" class="form-label">Fecha de Nacimiento *</label>
                                            <input type="date" class="form-control" id="birthDate" required>
                                        </div>
                                    </div>
                                </fieldset>
    
                                <!-- Sección de Datos Laborales -->
                                <fieldset class="mb-4 employmentData">
                                    <legend class="fw-bold text-primary"><i class="fas fa-briefcase me-2"></i>Datos Laborales</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="position" class="form-label">Cargo *</label>
                                            <select class="form-select" id="position" required>
                                                <option value="">Seleccione un cargo</option>
                                                
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="branch" class="form-label">Sucursal *</label>
                                            <select class="form-select" id="branch" required>
                                                <option value="">Seleccione una sucursal</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="salary" class="form-label">Salario *</label>
                                            <div class="input-group">
                                                <span class="input-group-text">L</span>
                                                <input type="number" step="0.01" class="form-control" id="salary" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="hireDate" class="form-label">Fecha de Contratación *</label>
                                            <input type="date" class="form-control" id="hireDate" required>
                                        </div>
                                    </div>
                                </fieldset>
    
                                <!-- Sección de Contacto -->
                                <fieldset class="mb-4 contactDetails" >
                                    <legend class="fw-bold text-primary"><i class="fas fa-address-book me-2"></i>Información de Contacto</legend>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">Teléfono *</label>
                                            <input type="tel" class="form-control" id="phone" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Correo Electrónico *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Dirección *</label>
                                        <div id="direccion">

                                            <label for="city" class="form-label">Ciudad*</label>
                                            <select class="form-select" id="city" required>
                                                <option value="0">Seleccione una ciudad</option>
                                               
                                            </select>
                                            
                                            <label for="colonia" class="form-label">Colonia*</label>
                                            <select class="form-select" id="colonia" disabled="true" required>
                                                <option value="0">Seleccione una colonia</option>
                                                
                                            </select>
                                            
                                            <label for="references" class="form-label">Referencia *</label>
                                            <textarea class="form-control" id="references" rows="2" required></textarea>
                                        </div>
                                    </div>
                                    
                                </fieldset>
    
                               
    
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary me-md-2" id="resetBtn">
                                        <i class="fas fa-broom me-1"></i> Limpiar
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="submitBtn">
                                        <i class="fas fa-save me-1"></i> Guardar Empleado
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/employees.js"></script>
  </body>
</html>
