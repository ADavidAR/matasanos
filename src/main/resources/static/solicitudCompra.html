<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
      <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/compra.css">
    

  </head>
  <body>
    <header>
        <section id="role-section">
            <h1 id="role"></h1>
        </section>
        <section id="options">
            <nav id="nav-options"></nav>
            
        </section>
    </header>




    <section id="main-container">

<!--tabla de compra-->
<!--seleccionar proveedor-->
<label for="suppliers">Proveedor</label>
<select id="suppliers" name="suppliers">
  <option value="">Selecione...</option>
</select>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-4">
      <h2 class="heading-section"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3 class="h5 mb-4 text-center">Productos selecionados</h3>
      <div class="table-wrap">
        <table class="table table-bordered" id="table2">
          <thead class="thead-primary">
            <tr>
              <th>Id</th>
              <th>Producto</th>
              <th>Costo</th>            
              <th>Cantidad</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>








        <!-- Modal para mostrar los productos -->
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Productos">
          VerProductos
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Productos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <!--tabla de seleccion-->
              <div class="container my-4">
                <h2>Selecciona una fila</h2>
                <table class="table table-bordered" id="myTable">
                  <thead>
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Producto</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
                <!-- BotÃ³n para enviar los datos a la otra tabla -->
      <button class="btn btn-primary" id="sendDataBtn">Enviar Datos a la Otra Tabla</button>

              </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>


    </section>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="scripts/Compra.js"></script>
  </body>
</html>
