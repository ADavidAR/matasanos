<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="view-title"></title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/head.css">
    <link rel="stylesheet" href="/styles/categories.css">
    <link rel="stylesheet" href="/styles/search-bar.css">
</head>
<body>
<header>
    <section id="title-section">
        <h1 id="title" onclick="window.location.href='/inventory';">Inventario</h1>
        <button id="logout-btn" class="btn btn-outline-danger">Cerrar Sesión</button>
    </section>
    <section id="options">
        <nav id="nav-options"></nav>
    </section>
</header>

<section id="main-container">
</section>

<section id="search-bar-section">
    <div>
        <div class="container py-5">
            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" id="search-bar" class="search-input form-control" placeholder="Buscar producto">
                    <div id="results">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--seccion para los botones de modificacion-->
<section id="admin-buttons">
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#productoModal">Crear nuevo producto</button>
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#categoriaModal">Crear nueva categoría</button>
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#departamentoModal">Crear nuevo departamento</button>
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#proveedorModal">Crear nuevo proveedor</button>

    <!--crear nuevo producto modal-->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Crear nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" step="0.01" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio-descuento" class="form-label">Precio con descuento:</label>
                            <input type="number" class="form-control" id="precio-descuento" step="0.01" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="costo" class="form-label">Costo de venta:</label>
                            <input type="number" class="form-control" id="costo" step="0.01" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de vencimiento:</label>
                            <input type="date" class="form-control" id="fechaVencimiento" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="ventaLibre">
                            <label class="form-check-label" for="ventaLibre">
                                Venta libre
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="impuesto" class="form-label">Impuesto (%):</label>
                            <input type="number" class="form-control" id="impuesto" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select class="form-select" id="categoria" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor:</label>
                            <select class="form-select" id="proveedor" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="productoForm">Guardar producto</button>
                </div>
            </div>
        </div>
    </div>

    <!--crear nueva categoria modal-->
    <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel">Crear nueva categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="categoriaForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre-categoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Departamento:</label>
                            <select class="form-select" id="departamento" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="categoriaForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--crear nuevo departamento modal-->
    <div class="modal fade" id="departamentoModal" tabindex="-1" aria-labelledby="departamentoModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="departamentoModalLabel">Crear nuevo departamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="departamentoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre-departamento" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="departamentoForm">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--crear nuevo proveedor modal-->
    <div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="proveedormentoModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="proveedormentoModalLabel">Crear nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="proveedorForm">
                        <div class="mb-3">
                            <label class="form-label">Razon social:</label>
                            <input type="text" class="form-control" id="razon-proveedor" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contacto:</label>
                            <input type="text" class="form-control" id="contacto-proveedor" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">RTN del contacto:</label>
                            <input type="text" class="form-control" id="RTN-proveedor" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefono:</label>
                            <input type="text" class="form-control" id="telefono-proveedor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo-proveedor">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Direccion:</label>
                            <textarea class="form-control" id="direccion-proveedor" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="proveedorForm">Guardar producto</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!--seccion para mostar proveedores-->
<section id="providers-section">
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#proveedoresModal" data-mode="reportes">Ver todos los proveedores</button>

    <div class="modal fade modal-xl" id="proveedoresModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Proveedores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="proveedores-modal" class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Proveedor ID</th>
                            <th scope="col">Razón social</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">RTN del contacto</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Direccion</th>
                        </tr>
                        </thead>
                        <tbody id="table-body-proveedores">

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="cats-title" class="m-3">
    <h1 id="cats-title-text">Departamentos</h1>
</section>

<section>
    <div id="categories">
        <div class="row row-cols-md-2 g-4" id="categories-container"></div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/categories.js"></script>
<script src="/scripts/search-bar.js"></script>
<script src="/scripts/admin-inventory-buttons.js"></script>
</body>
</html>
