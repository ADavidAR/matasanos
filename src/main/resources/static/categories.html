<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="view-title"></title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/head.css">
    <link rel="stylesheet" href="/styles/template.css">
    <link rel="stylesheet" href="/styles/categories.css">
    <link rel="stylesheet" href="/styles/search-bar.css">
</head>
<body>
<header>
    <section id="title-section">
        <h1 id="title">Inventario</h1>
    </section>
    <section id="options">
        <nav id="nav-options"></nav>
    </section>
</header>

<section id="main-container">
</section>

<section id="search-bar-section">
    <div>
        <div class="container py-5">
            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" id="search-bar" class="search-input form-control" placeholder="Buscar producto">
                    <div id="results">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div id="categories">
        <div class="row row-cols-md-2 g-4" id="categories-container"></div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/template.js"></script>
<script src="/scripts/categories.js"></script>
<script src="/scripts/search-bar.js"></script>
</body>
</html>
