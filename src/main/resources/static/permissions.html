<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Permisos</title>
      <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/permissions.css">
  </head>
  <body>
    <header>
        <section id="title-section">
            <h1 id="title">Gestión de Permisos</h1>
        </section>
        <section id="options">
            <nav id="nav-options"></nav>
        </section>
    </header>


    <section id="main-container" class="p-4">

      <button type="button" id="btn-save-changes" class="btn btn-primary modify">Guardar cambios</button>
      <section class="read disable" id="permission-table">
        <table class="table table-success table-striped table-bordered table-hover" >
          <thead class="table-info position-sticky top-0">
            <tr>
              <th class="desc-col ">Descripción</th>
              <th class="create-col">Creación</th>
              <th class="modify-col">Modificación</th>
              <th class="del-col">Eliminación</th>
            </tr>
          </thead>
          <tbody id="permission-tbody">
            <tr>
              <td class="desc">
                Permiso 1
              </td>
              <td>
                <input type="checkbox" name="create">
              </td>
              <td>
                <input type="checkbox" name="modify">
              </td>
              <td>
                <input type="checkbox" name="del">
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/permissions.js"></script>
  </body>
</html>
