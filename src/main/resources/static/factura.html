<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link rel="stylesheet" href="./styles/factura.css">
</head>

<body>

    <div class="factura-container">
    </div>

    <div class="factura-container">
        <header class="header">
            <div class="info-empresa">
                <h2>Matasanos</h2>
                <p class="info-empresa">Av. Principal 1234<br>
                    Tel: <span>2293-1230</span> <br></p>
            </div>
            <img src="./img/logo.png" alt="Logo" class="logo">
        </header>

        <section class="info-cliente">
            <div>
                <h3 class="color-primario">Datos del cliente</h3>
                <p class="info-cliente">
                    Nombre: <span id="cliente" class="text-bold">Juan Perez</span><br>
                    RTN: <span id="rtn"></span>
                </p>    
            </div>

            <div class="info-factura">
                <h3 class="color-primario">Datos de factura</h3>
                <p>Facturación: <span></span><br>
                    Fecha: 7-04-25 <span></span><br></p>
            </div>
        </section>

        <table class="tabla-productos">
            <thead>
                <tr>
                    <th>Productos</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Impuesto</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productos-body">

            </tbody>
        </table>

        <div class="totales">
            <div class="total-row text-bold">
                <span class="total-label">Total:</span>
                <span class="color-primario" id="total-total"></span>
            </div>
        </div>

        <footer class="footer">
            <p>¡Gracias por su compra!</p>
        </footer>
    </div>

    <button class="btn-guardar" onclick="location.href = '/ventas'">Guardar factura</button>

    <script src="./scripts/factura.js"></script>
</body>

</html>
