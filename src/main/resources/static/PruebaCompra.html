<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Compras</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/compra.css">
    <link rel="stylesheet" href="styles/head.css">
    
  </head>
  <body>
    <header>
      <section id="role-section">
        <h1 id="title"></h1>
      </section>
      <section id="options">
        <nav id="nav-options"></nav>
      </section>
    </header>

    <section id="main-container">
      <!-- Pestañas -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="solicitud-tab" data-bs-toggle="tab" data-bs-target="#solicitud" type="button" role="tab">Solicitud de Compra</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="recepcion-tab" data-bs-toggle="tab" data-bs-target="#recepcion" type="button" role="tab">Recepción de Compra</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Pestaña de Solicitud de Compra -->
        <div class="tab-pane fade show active" id="solicitud" role="tabpanel">
          <!-- Contenido existente de solicitud de compra -->
          <label for="suppliers">Proveedor</label>
          <select id="suppliers" name="suppliers">
            <option value="">Selecione...</option>
          </select>

          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-4">
                <h2 class="heading-section"></h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h3 class="h5 mb-4 text-center">Productos seleccionados</h3>
                <div class="table-wrap">
                  <table class="table table-bordered" id="table2">
                    <thead class="thead-primary">
                      <tr>
                        <th>Id</th>
                        <th>Producto</th>
                        <th>Costo</th>
                        <th>Cantidad</th>
                        <th>&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">Costo Total:</span>
                <input type="text" class="form-control" id="totalCost" readonly>
              </div>
            </div>
          </div>
          <button id="createPurchase" type="">Crear Solicitud Compra</button>

          <!-- Modal para mostrar los productos -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Productos">
            Ver Productos
          </button>

          <div class="modal fade" id="Productos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Seleccionar Productos</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container my-4">
                    <h2>Selecciona un producto</h2>
                    <div class="d-flex justify-content-between mb-3">
                      <div class="input-group" style="width: 200px;">
                        <input type="text" class="form-control" id="searchProduct" placeholder="Buscar...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Buscar</button>
                      </div>
                      <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" id="prevPage">Anterior</button>
                        <span class="btn btn-light" id="pageInfo">Página 1</span>
                        <button type="button" class="btn btn-outline-secondary" id="nextPage">Siguiente</button>
                      </div>
                    </div>
                    <table class="table table-bordered" id="myTable">
                      <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Producto</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    <button class="btn btn-primary" id="sendDataBtn">Agregar Producto</button>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pestaña de Recepción de Compra -->
        <div class="tab-pane fade" id="recepcion" role="tabpanel">
          <div class="container mt-4">
            <h3>Recepción de Compras</h3>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="solicitudes">Solicitudes Pendientes</label>
                <select id="solicitudes" class="form-select">
                  <option value="">Seleccione una solicitud...</option>
                </select>
              </div>
            </div>
            
            <div class="table-wrap">
              <table class="table table-bordered" id="recepcionTable">
                <thead class="thead-primary">
                  <tr>
                    <th>Id Producto</th>
                    <th>Producto</th>
                    <th>Costo Unitario</th>
                    <th>Cantidad Solicitada</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-text">N° Factura:</span>
                  <input type="text" class="form-control" id="facturaNumber">
                </div>
              </div>
            </div>
            
            <button id="confirmRecepcion" class="btn btn-success mt-3">Confirmar Recepción</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/PurebaCompra.js"></script>
  </body>
</html>
