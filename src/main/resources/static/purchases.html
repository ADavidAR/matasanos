<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compras</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/purchases.css" />
    <link rel="stylesheet" href="styles/head.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <!--<script src="/scripts/AuthenticationAuthorization.js">
    if(!AuthenticationAuthorization.checkAuthorization()) window.location.href = "/login";
    const auth = AuthenticationAuthorization.checkAuthorization("/permisos");
    if(!auth.access) window.location.href = "/home";
  </script>-->
  <body>
    <header>
      <section id="title-section">
        <h1 id="title">Compras</h1>
      </section>
      <section id="options">
        <nav id="nav-options"></nav>
      </section>
      <button id="logout-btn" class="btn btn-outline-danger">CrerrarSesión</button>
    </header>

    <section id="main-container" class="container">
      <!-- Pestañas modificadas -->
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active fw-bold"
            id="compra-tab"
            data-bs-toggle="tab"
            data-bs-target="#compra"
            type="button"
            role="tab"
          >
            <i class="bi bi-cart-plus"></i> Compra
          </button>
        </li>
       
      </ul>

      <div class="tab-content bg-white p-4 rounded-bottom shadow-sm">
        <!-- Pestaña de Compra -->
        <div class="tab-pane fade show active" id="compra" role="tabpanel">
          <button
            disabled="true"
                        class="btn btn-sm btn-warning "
                        title="Modificar"
                      >
                      <i class="bi bi-pencil">Editar</i>
                    </button>
                    <button
                    disabled="true"
                    class="btn btn-sm btn-danger"
                    title="Eliminar"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmarEliminacionModal"
                    >
                    <i class="bi bi-trash">Eliminar</i>
                  </button>
                  <div class="row mb-4">
                        <div class="col-md-4 float-end ">
                          <label for="compras-list" class="form-label fw-bold"
                            >Compras Registradas</label
                          >
                          <select id="comprasList" class="form-select">
                            <option value="">Seleccione una compra...</option>
                          </select>
                        </div>
                      </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <div class="mb-4">
                <label for="suppliers" class="form-label fw-bold"
                  >Proveedor</label
                >
                <select id="suppliers" name="suppliers" class="form-select">
                  <option value="">Seleccione...</option>
                </select>
              </div>
            </div>
            <div class="col-md-4 text-end">
              <div class="row mt-3"></div>
              <div class="row mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text bg-primary text-white"
                    >#Factura:</span
                  >
                  <input
                    type="text"
                    class="form-control fw-bold"
                    id="invoice"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-4 text-end">
              <div class="row mt-3"></div>
              <div class="row mt-3">
                <div class="input-group mb-3">
                  <span class="input-group-text bg-primary text-white"
                    >FechaCompra:</span
                  >
                  <input
                    type="date"
                    class="form-control fw-bold"
                    id="datePurchase"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <h3 class="h5 mb-3 text-center text-primary">
              Productos seleccionados
            </h3>
            <div class="table-responsive">
              <table
                class="table table-striped table-hover table-bordered"
                id="productosCompra"
              >
                <thead class="table-primary">
                  <tr>
                    <th class="text-center">ID</th>
                    <th>Producto</th>
                    <th class="text-end">Costo</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <span class="input-group-text bg-primary text-white"
                  >Costo Total:</span
                >
                <input
                  type="text"
                  class="form-control fw-bold"
                  id="totalCost"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6 text-end">
              <button id="createPurchase" disabled="true" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Confirmar Compra
              </button>
              <button
              id="addProducts"
                type="button"
                disabled="true"
                class="btn btn-success ms-2"
                data-bs-toggle="modal"
                data-bs-target="#Productos"
              >
                <i class="bi bi-plus-circle"></i> Agregar Productos
              </button>
            </div>
          </div>

          <!-- Modal para productos -->
          <div
            class="modal fade"
            id="Productos"
            tabindex="-1"
            aria-labelledby="productosModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
            >
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h1 class="modal-title fs-5" id="productosModalLabel">
                    <i class="bi bi-box-seam"></i> Seleccionar Productos
                  </h1>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            id="searchProduct"
                            placeholder="Buscar producto..."
                          />
                          <button
                            class="btn btn-primary"
                            type="button"
                            id="searchBtn"
                          >
                            <i class="bi bi-search"></i> Buscar
                          </button>
                        </div>
                      </div>
                      <div class="col-md-6 text-end">
                        <div class="btn-group" role="group">
                          <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="prevPage"
                          >
                            <i class="bi bi-chevron-left"></i> Anterior
                          </button>
                          <button
                            type="button"
                            class="btn btn-light"
                            id="pageInfo"
                          >
                            Página 1
                          </button>
                          <button
                            type="button"
                            class="btn btn-outline-primary"
                            id="nextPage"
                          >
                            Siguiente <i class="bi bi-chevron-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <div class="table-responsive">
                      <table
                        class="table table-striped table-hover"
                        id="productos"
                      >
                        <thead class="table-light">
                          <tr>
                            <th scope="col" width="10%">ID</th>
                            <th scope="col">Producto</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    <i class="bi bi-x-circle"></i> Cerrar
                  </button>
                  <button class="btn btn-primary" id="sendDataBtn">
                    <i class="bi bi-check-circle"></i> Confirmar Selección
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

       
            <!-- Modal de confirmación para eliminar -->
            <div
              class="modal fade"
              id="confirmarEliminacionModal"
              tabindex="-1"
              aria-labelledby="confirmarEliminacionModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmarEliminacionModalLabel">
                      <i class="bi bi-exclamation-triangle"></i> Confirmar
                      Eliminación
                    </h5>
                    <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>¿Estás seguro que deseas eliminar esta compra?</p>
                    <p class="fw-bold">Esta acción no se puede deshacer.</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      <i class="bi bi-x-circle"></i> Cancelar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="confirmarEliminarBtn"
                    >
                      <i class="bi bi-trash"></i> Sí, Eliminar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/purchases.js"></script>
  </body>
</html>
