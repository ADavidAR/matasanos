<!doctype html>
<html lang="es-hn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos - Sucursal Central</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/head.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/venta.css">
</head>

<body>
  <header>
    <section id="title-section">
      <h5 id="role"></h5>
      <h1 id="title">Ventas
      </h1>
    </section>
    <section id="options">
      <nav id="nav-options"></nav>
    </section>
  </header>
  <section id="main-container">
    <div class="container">
      <!-- Filtros -->
      <div class="row mb-4">
        <div class="col-md-6">
          <h3>Nuestros Productos</h3>
        </div>
        <div class="col-md-6 text-end">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all"
              onclick="location.reload()">Todos</button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                Seleccionar Departamento
              </button>
              <ul class="dropdown-menu" id="departamentos-menu">
                <!-- Las opciones se llenarán con JavaScript -->
              </ul>
              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                Categoria
              </button>
              <ul class="dropdown-menu" id="categorias-menu">
                <!-- Las opciones se llenarán con JavaScript -->
              </ul>
            </div>



          </div>
        </div>
      </div>

      <!-- Barra de búsqueda -->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar productos..." id="busqueda-input">
          </div>
        </div>
      </div>

      <!-- Lista de productos -->
      <div class="row" id="productos-container">

        <!-- Productos -->

      </div>
      <button onclick="window.location.href='/carrito'" class="btn btn-success ver-carrito-btn px-4 py-2">
        <i class="bi bi-check-circle-fill me-2"></i> Ver Carrito
      </button>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/venta.js"></script>

</body>

</html>
