<!doctype html>
<html lang="es-hn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roles</title>
      <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/head.css">
    <link rel="stylesheet" href="/styles/roles.css">
  </head>
  <body>

    <script src="/scripts/AuthenticationAuthorization.js"></script>
    <script>
      if(!AuthenticationAuthorization.checkAuthentication()) window.location.href = "/login";
      const auth =/*{access:true,mod:true, create:true, del:true} */AuthenticationAuthorization.checkAuthorization("/roles");
      if(!auth.access) window.location.href = "/home";
    </script>

    <header>
        <section id="title-section">
            <h5 id="role"></h5>
            <h1>Roles</h1>
            <button id="logout-btn" class="btn btn-outline-danger">Crerrar Sesi칩n</button>
        </section>
        <section id="options">
            <nav id="nav-options"></nav>
        </section>
    </header>
    <section id="main-container" class="p-4">

      <section id="btn-section">
        <button type="button" class="btn btn-primary create" data-bs-toggle="modal" data-bs-target="#add-role-modal">
          A침adir Rol
        </button>
      </section>

      <section id="roles-container">
      </section>

      <!-- Modal a침adir rol -->
      <div class="modal fade" id="add-role-modal" tabindex="-1" aria-labelledby="add-role-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">A침adir Rol</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="container p-3 needs-validation" id="add-form" action="" novalidate>
              <div class="modal-body">
                <div class="mb-3">
                    <label for="role-name" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="role-name-add"  name="nombreRol" required>
                    <div id="msg-role-add" class="invalid-feedback">
                        Ingrese el nombre del rol
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                <button id="add-submit-btn" type="submit" class="btn btn-primary rounded-pill">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal editar rol -->
      <div class="modal fade" id="edit-role-modal" tabindex="-1" aria-labelledby="edit-role-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar Rol</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="container p-3 needs-validation" id="edit-form" novalidate>
              <div class="modal-body">
                <div class="mb-3">
                    <label for="role-name" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="role-name-edit" required>
                    <div id="msg-role-edit" class="invalid-feedback">
                        Ingrese el nombre del rol
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                <button id="edit-submit-btn" type="submit" class="btn btn-primary rounded-pill" disabled>Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      

      <!-- Modal error de eliminacion -->
      <div id="error-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Modal confirmacion  -->

      <div id="confirm-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirm-btn">Borrar</button>
                </div>
            </div>
        </div>
      </div>
    
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/scripts/roles.js"></script>
  </body>
</html>
