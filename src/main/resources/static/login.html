<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
  </head>
  <body>
    <section id="main-container">
        <section id="logo" class="mb-3">
        </section>
        <section id="form-container" class="rounded-3">
            <form class="container p-3 needs-validation" id="login-form" novalidate>
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" required>
                    <div id="msg-user" class="invalid-feedback">
                      Ingrese el usuario
                  </div>
                </div>
                <label for="password" class="form-label">Contraseña</label>
                <div class="mb-3 input-group">
                    <input type="password" class="form-control" id="password" required>
                    
                    <button class="btn btn-outline-secondary" id="password-button" type="button" onclick="mostrarContraseña()">
                      <i id="toggleIcon" class="bi bi-eye"></i>
                    </button>
                    <div id="msg-pass" class="invalid-feedback">
                      Ingrese la contraseña
                  </div>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary rounded-pill">Ingresar</button>
            </form>
        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="/scripts/login.js"></script>
  </body>
</html>
