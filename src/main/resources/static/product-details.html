<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="view-title"></title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/head.css">
    <link rel="stylesheet" href="/styles/template.css">
    <link rel="stylesheet" href="/styles/product-details.css">
    <link rel="stylesheet" href="/styles/search-bar.css">
</head>
<body>
<header>
    <section id="title-section">
        <h1 id="title">Inventario</h1>
    </section>
    <section id="options">
        <nav id="nav-options"></nav>
    </section>
</header>

<section id="main-container">
</section>

<section id="search-bar-section">
    <div>
        <div class="container py-5">
            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" id="search-bar" class="search-input form-control" placeholder="Buscar producto">
                    <div id="results">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="admin-buttons">
    <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#productoModal" data-mode="crear">Crear nuevo producto</button>

    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel">Crear nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de vencimiento:</label>
                            <input type="date" class="form-control" id="fechaVencimiento">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="ventaLibre">
                            <label class="form-check-label" for="ventaLibre">
                                Venta libre
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="impuesto" class="form-label">Impuesto (%):</label>
                            <input type="number" class="form-control" id="impuesto" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select class="form-select" id="categoria" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor:</label>
                            <select class="form-select" id="proveedor" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="productoForm">Guardar producto</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Modal para mostar reportes, proveedor-->
<section id="reports-section">
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#reportesModal" data-mode="reportes">Ver reportes del producto</button>

    <div class="modal fade modal-xl" id="reportesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reports-modal-title">Reportes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="reports-modal" class="modal-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Tipo de movimiento</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Cantidad total</th>
                            <th scope="col">Referencia</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="detail">
    <div id="detail-container">

    </div>

    <div class="modal fade" id="actualizarModal" tabindex="-1" aria-labelledby="actualizarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actualizarModalLabel">Nuevo producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="actualizarForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre-actualizar" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion-actualizar" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio-actualizar" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de vencimiento:</label>
                            <input type="date" class="form-control" id="fechaVencimiento-actualizar">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="ventaLibre-actualizar">
                            <label class="form-check-label" for="ventaLibre">
                                Venta libre
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="impuesto" class="form-label">Impuesto (%):</label>
                            <input type="number" class="form-control" id="impuesto-actualizar" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select class="form-select" id="categoria-actualizar" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor:</label>
                            <select class="form-select" id="proveedor-actualizar" required></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="productoForm">Guardar producto</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/scripts/template.js"></script>
<script src="/scripts/product-details.js"></script>
<script src="/scripts/search-bar.js"></script>
<script src="/scripts/admin-inventory-buttons.js"></script>
</body>
</html>
